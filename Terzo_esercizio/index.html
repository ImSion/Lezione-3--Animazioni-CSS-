<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>

  <body>
    <div class="main">
      
      <!-- div contenente le impostazioni della card (corpo principale) -->
      <div class="card">

        <!-- pulsante save -->
        <div class="save">Save</div>

        <!-- contenitore del box pulsanti inferiore -->
        <div class="bottom">

          <!-- Pulsante Condividi con testo "linkin park" -->
          <div class="label bottom">
            <img class=img src="assets/Simbolo condivisione.jpg" alt="condividi">Linkin park
          </div>

          <!-- pulsante share -->
          <div class="share bottom">Share</div>

          <!-- pulsante "more" -->
          <div class="more bottom">...</div>
        </div>
      </div>
    </div>
  </body>

</html>
